<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>
    <!-- Normalize Style -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Main Style And Anothers -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
    <!-- JS File -->
    <script src="./js/main.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="parting-div">
            <nav>
                <div class="logo">calc</div>
                <div class="themes">
                    <span></span>
                </div>
            </nav>
            <div class="input">
                <input type="text" name="" id="input" value="" dir="rtl">
            </div>
            <div class="nums">
                <span class="num-0">0</span>
                <span class="num-1">1</span>
                <span class="num-2">2</span>
                <span class="num-3">3</span>
                <span class="num-4">4</span>
                <span class="num-5">5</span>
                <span class="num-6">6</span>
                <span class="num-7">7</span>
                <span class="num-8">8</span>
                <span class="num-9">9</span>
                <span class="point">.</span>
                <span class="plus">+</span>
                <span class="minus">-</span>
                <span class="multiply">x</span>
                <span class="portion">/</span>
                <span class="del">DEL</span>
                <button class="res">=</button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    <div class="attribution">
        <style>
            .attribution {
                font-size: 11px;
                position: absolute;
                bottom: 5px;
                left: 5px;
                font-family: Arial, Helvetica, sans-serif;
                background-color: white;
                padding: 5px;
                border-radius: 5px;
            }
        
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/salah-zanati-419a1024a/">Salah Zanati</a>.
        <script>
            setTimeout(() => {
                document.querySelector(".attribution").style.display = "none";
            }, 10000);
        </script>
    </div>
</body>

</html>
